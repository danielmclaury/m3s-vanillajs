<html>
  <head>
    <title>Match Three Switcher</title>
	<script src="m3sboard.js"></script>
	<script src="m3s.js"></script>
  </head>
  <body onload="init();">
    <div style="display: inline-block; text-align: center;">
      <div>
	    <span style="float: left;"><b>Score:</b> <span id="score">0</span></span>
	    <span><span id="time">0:00</span></span>
	    <span style="float: right;"><b>High Score:</b> <span id="highscore">0</span></span>
	  </div>
      <canvas id="m3s" width="280" height="420" style="border: 1px solid black;"></canvas>
      <div>
	    <table>
		  <tr><td><b>A/Left</b></td><td>Move left<td><td></tr>
		  <tr><td><b>D/Right</b></td><td>Move right<td><td></tr>
		  <tr><td><b>W/Up</b></td><td>Move up<td></tr>
		  <tr><td><b>S/Down</b></td><td>Move down<td></tr>
		  <tr><td><b>Space</b></td><td>Swap<td></tr>
	    </table>
	  </div>	
	</div>
  </body>
</html>
