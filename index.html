<html>
  <head>
    <title>Match Three Switcher</title>
	<script src="m3sboard.js"></script>
	<script src="m3s.js"></script>
  </head>
  <body onload="init();">
    <div><b>Score:</b> <span id="score">0</span></div>
    <canvas id="m3s" width="320" height="480" style="border: 1px solid black;"></canvas>
    <div>
	    <table>
		  <tr><td><b>A/Left</b></td><td>Move left<td><td></tr>
		  <tr><td><b>D/Right</b></td><td>Move right<td><td></tr>
		  <tr><td><b>W/Up</b></td><td>Move up<td></tr>
		  <tr><td><b>S/Down</b></td><td>Move down<td></tr>
		  <tr><td><b>Space</b></td><td>Swap<td></tr>
	    </table>
	</div>	
  </body>
</html>
